<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decodificador de Texto</h1>
    <p class="notice">Atenção: Utilize somente letras minúsculas e sem acentos!</p>
    <textarea id="inputText" rows="4" cols="50" placeholder="Digite o texto aqui..."></textarea><br>
    <button onclick="performEncryption()">Criptografar</button>
    <button onclick="performDecryption()">Descriptografar</button><br>
    <textarea id="outputText" rows="4" cols="50" readonly placeholder="Resultado aparecerá aqui..."></textarea><br>
    <button onclick="copyToClipboard()">Copiar para área de transferência</button>

    <footer>
        <p>Desenvolvido por Jessica Eckert, 2024</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
